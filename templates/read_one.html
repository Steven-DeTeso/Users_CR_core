<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Read One User</title>
</head>
<body>
    <div class="container mx-auto">
        <h2>Full Name: </h2>
        <p>{{ user[0].first_name + " " + user[0].last_name }}</p>
        <h2>Email: </h2>
        <p>{{ user[0].email }}</p>
        <h2>Created On: </h2>
        <p>{{ user[0].created_at }}</p>
        <h2>Last Updated: </h2>
        <p>{{ user[0].updated_at }}</p>
        <!-- a tag here will send a request to server.py to be picked up on the /home listener -->
        <a href="/home"> Home</a> | <a href="/edit/{{ user_id }}">Edit</a> | <a href="/user/delete/{{ user_id }}">Delete</a>
    </div>
</body>
</html>
