<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Edit a User</title>
</head>
<body>
    <div class="container">
        <form action="/process" method="POST">
            <label for="first_name" class="form-label">First Name: </label>
                <input type="text" class="form-control mb-3" name="first_name" value="{{ user[0].first_name }}">
                <label for="last_name" class="form-label">Last Name: </label>
                <input type="text" class="form-control mb-3" name="last_name" value="{{ user[0].last_name }}">
                <label for="email" class="form-label">Email Address: </label>
                <input type="text" class="form-control mb-3" name="email" value="{{ user[0].email }}">
                <input type="hidden" name="handle_type" value="edit">
                <input type="submit" value="Update">
                <a href="/user/{{user_id}}" class="btn bg-success"> Show This User</a>
                <a href="/home" class="btn bg-primary">Go Home</a>
                <input type="hidden" name="handle_type" value="edit">
        </form>
    </div>
</body>
</html>
